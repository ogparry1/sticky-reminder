<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<title>Sticky Reminder</title>
    </head>
    <body>
	<center>
	<div id="hidediv">
	    <button id="hidebtn">Hide</button>
	    <input id="timeout" type="text" class="text" placeholder="Enter a number.">
	    <select id="timedrop" name="timedrop">
		<option>seconds</option>
		<option>minutes</option>
		<option>hours</option>
	    </select>
	</div>
	</center>
	<div id="notetoself" style="width: 100%;">
	    <textarea id="note" name="note" style="width: 100%; height: 100%;"></textarea>
	</div>
	<script> require('./renderer.js') </script>
    </body>
</html>
